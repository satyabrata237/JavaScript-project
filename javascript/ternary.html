<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function StockChange(){
            var OptStock = document.getElementById("optStock");
            var lblCheckbox = document.getElementById("LdlCheckbox");
            LblCheckbox.innerHTML = (OptStock.checked)?"Available".fontcolor('blue'):"Out of Stock".fontcolor('red');
        }
        function ButtonClick(){
            var btnToggle = document.getElementById("btnToggle");
            btnToggle.innerHTML = (btnToggle.innerHTML==="Show")?"Hide":"Show";
            var pic = document.getElementById("pic");
            pic.style.display = (pic.style.display==="block")?"none":"block";
        }
    </script>
</head>
<body class="container">
    <div class="mt-3">
        <input onchange="StockChange()" id="optStock" type="checkbox">
        <span id="LblCheckbox">Out of Stock</span>
    </div>
    <div>
        <button class="btn btn-info mt-3" id="btnToggle" onclick="ButtonClick()">Show</button>
        <div id="pic" style="display: none;" class="mt-2">
            <img src="../images/deluex.jpeg" width="50%" height="300" alt="">
        </div>
    </div>
</body>
</html>
