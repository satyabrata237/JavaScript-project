<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function ApiClick(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                for(var item of data.photos){
                    var tr =document.createElement("tr");
                    var tdId =document.createElement("td");
                    var tdCamera =document.createElement("td");
                    var tdPhoto =document.createElement("td");
                    var tdRover =document.createElement("td");


                    tdId.innerHTML =item.id;
                    tdCamera.innerHTML =item.camera.full_name;

                    var img = document.createElement("img");
                    img.src = item.img_src;
                    img.height ="100";
                    img.width ="100";
                    tdPhoto.appendChild(img);
                    tdRover.innerHTML=item.rover.name;

                    tr.appendChild(tdId);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdPhoto);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);

                }
            })
        }
    </script>
</head>
<body class="container-fluid">
    <div>
        <h3>Click this API Fetch button Then showing Mars Rover Photos.</h3>
        <button onclick="ApiClick()" class="btn btn-primary">API Fetch</button>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Photo ID</th>
                    <th>Camera Name</th>
                    <th>Preview</th>
                    <th>Rover Name</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
