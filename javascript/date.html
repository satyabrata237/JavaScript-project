<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function GetTime(){
            var Time =new Date();
            document.getElementById("lblTime").innerHTML = Time.toLocaleTimeString();
        }
        function bodyLoad(){
            setInterval(GetTime,1000);
            var date = new Date();
            var hours = date.getHours();

            var msg =document.getElementById("lblMsg");
            var ico =document.getElementById("icon");

            if(hours>=0 && hours<=12){
                msg.innerHTML="Good Morning";
                ico.className="bi bi-sun";
            }else if(hours>=12 && hours<=17){
                msg.innerHTML="Good Afternoon";
                ico.className="bi bi-brightness-high-fill";
            }else{
                msg.innerHTML="Good Evening";
                ico.className="bi bi-moon-fill";
            }
            document.getElementById("lblDate").innerHTML = date.toDateString();
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="mt-2 btn-toolbar bg-dark justify-content-between">
        <div class="btn-group">
            <button class="btn btn-dark"><span class="bi bi-cart4"></span> Shopper.</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-dark">
                <span id="icon"></span>
                <span id="lblMsg"></span>
            </button>
            <div class="input-group">
                <input type="text" class="form-control">
                <button class="btn btn-warning">Submit</button>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-dark">
                <span class="bi bi-calendar-check"></span>
                <span id="lblDate"></span>
            </button>
            <button class="btn btn-dark">
                <span class="bi bi-smartwatch"></span>
                <span id="lblTime"></span>
            </button>
        </div>
    </div>
</body>
</html>
