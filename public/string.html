<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function verifyCard(){
            var cardNumber =document.getElementById("txtCard").value;
            var pic =document.getElementById("pic");
            if(cardNumber.startsWith("4444")){
                pic.src="../images/master.png";  
            }else if(cardNumber.startsWith("5555")){
                pic.src="../images/visa.png";
            }else{
                pic.src="";
                pic.alt="Inviled";
            } 

        }

        function VerifyEmail(){
            var email =document.getElementById("txtEmail").value;
            var emailError =document.getElementById("emailError");
            if(email.endsWith("outlook.com")){
                emailError.innerHTML ="<font color=green>Success</font>";
            }else{
                emailError.innerHTML ="<font color=red>Invalid Email - Only outlook acount allowed.</font>";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h2>Payment Detailes</h2>
    <dl>
        <dt>Credit Card</dt>
        <dd class="input-group">
            <input placeholder="First time put this number 4444 or by defult 5555 nuber using." onkeyup="verifyCard()" id="txtCard" class="form-control" type="text">
            <img  class="input-group-text" id="pic" height="45px" width="100px">
        </dd>
        <dt>Your outlook</dt>
        <dd><input type="email" onblur="VerifyEmail()" placeholder="Your Name @outlook.com" id="txtEmail" class="form-control"></dd>
        <dd id="emailError"></dd>
    </dl>
</body>
</html>
