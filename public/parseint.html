<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function submitClick(){
            var qty = parseInt(document.querySelector("select").value);
            document.querySelector("p").innerHTML ="<font color=blue>Qty with one additional offer:</font> " + qty + 1;
        }
    </script>
</head>
<body class="container">
   <dl>
    <dt class="bg-dark text-white text-center mt-3">Select Quantity</dt>
    <dd class="mt-2">
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
    </dd>
    <br>
    <button onclick="submitClick()" class="btn btn-info">Submit</button>
   </dl>
   <p></p> 
</body>
</html>
