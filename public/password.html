<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function VerifyPassword(){
            var password = document.getElementById("txtPwd").value;
            var password = document.getElementById("pwdError").value;

            var regExp = /(?=.*[A-Z])\w{4,15}/;  

            if(password.match(regExp)){
                pwdError.innerHTML ="Strong Password";
                pwdError.className ="text-success";
            }else{
                if(password.length<4){
                    pwdError.innerHTML ="Poor Password"
                    pwdError.className ="text-danger";
                }else{
                    pwdError.innerHTML ="Weak Password"
                    pwdError.className ="text-waraning";
                }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <dl>
        <dt>Password</dt>
        <dd><input type="password" onkeyup="VerifyPassword()" id="txtPwd" class="form-control"></dd>
        <dd id="pwdError"></dd>
    </dl>
</body>
</html>
